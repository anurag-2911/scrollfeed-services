apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: news-service-prod
  namespace: argocd
spec:
  project: scrollfeed
  source:
    repoURL: https://github.com/justscrollorg/scrollfeed-services
    targetRevision: HEAD
    path: k8s/overlays/prod/news-service
  destination:
    server: https://kubernetes.default.svc
    namespace: scrollfeed-prod
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    - RespectIgnoreDifferences=true
  revisionHistoryLimit: 10
