apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infrastructure-prod
  namespace: argocd
spec:
  project: scrollfeed
  source:
    repoURL: https://github.com/justscrollorg/scrollfeed-services
    targetRevision: HEAD
    path: k8s/base/infrastructure
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    - RespectIgnoreDifferences=true
  revisionHistoryLimit: 10
