apiVersion: apps/v1
kind: Deployment
metadata:
  name: news-fetcher-service
  labels:
    app: news-fetcher-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: news-fetcher-service
  template:
    metadata:
      labels:
        app: news-fetcher-service
    spec:
      containers:
      - name: news-fetcher-service
        image: justscroll/news-fetcher-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: MONGO_URI
        - name: PORT
          value: "8080"
        - name: NATS_URL
          value: "nats://nats.nats-system.svc.cluster.local:4222"
        - name: NEWS_API_KEY
          valueFrom:
            secretKeyRef:
              name: news-api-secret
              key: NEWS_API_KEY
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
