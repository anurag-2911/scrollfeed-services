apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: justscrolls-main-ingress
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - justscrolls.com
        - www.justscrolls.com
      secretName: justscrolls-prod-tls
  rules:
    # Main production frontend
    - host: justscrolls.com
      http:
        paths:
          # API routes
          - path: /news-api
            pathType: Prefix
            backend:
              service:
                name: news-service
                port:
                  number: 80
          - path: /analytics-api
            pathType: Prefix
            backend:
              service:
                name: analytics-service
                port:
                  number: 80
          - path: /memes-api
            pathType: Prefix
            backend:
              service:
                name: memes-service
                port:
                  number: 80
          - path: /videos-api
            pathType: Prefix
            backend:
              service:
                name: video-service
                port:
                  number: 80
          - path: /articles-api
            pathType: Prefix
            backend:
              service:
                name: articles-service
                port:
                  number: 80
          - path: /jokes-api
            pathType: Prefix
            backend:
              service:
                name: jokes-service
                port:
                  number: 80
          # Frontend (must be last)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: scrollfeed-ui
                port:
                  number: 80
    # WWW redirect to main
    - host: www.justscrolls.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: scrollfeed-ui
                port:
                  number: 80
