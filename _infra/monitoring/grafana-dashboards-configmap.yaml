apiVersion: v1
kind: ConfigMap
metadata:
  name: scrollfeed-dashboards
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  scrollfeed-overview.json: |
    {
      "dashboard": {
        "id": null,
        "title": "ScrollFeed Overview",
        "tags": ["scrollfeed", "overview"],
        "panels": [
          {
            "id": 1,
            "title": "Total Request Rate",
            "type": "stat",
            "targets": [{"expr": "sum(rate(http_requests_total[5m]))"}],
            "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0}
          }
        ],
        "time": {"from": "now-1h", "to": "now"},
        "refresh": "5s"
      }
    }
